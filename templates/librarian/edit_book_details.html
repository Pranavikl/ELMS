{% extends 'Navbar/librariannavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'path/to/bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="post" action="#">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="BookTitle">BookTitle:</label>
                            <input type="text" class="form-control" name="BookTitle" value="{{ book_details.BookTitle }}" required>
                        </div>

                        <div class="form-group">
                            <label for="BookId"> BookId:</label>
                            <input type="text" class="form-control" name="BookId" value="{{ book_details.BookId }}" required>
                        </div>

                        <div class="form-group">
                            <label for="BookYear">BookYear:</label>
                            <select class="form-control" name="BookYear" required>
                                <option value="1styear" {% if book_details.BookYear == '1st yr' %}selected{% endif %}>1st yr</option>
                                <option value="2ndyear" {% if book_details.BookYear == '2nd yr' %}selected{% endif %}>2nd yr</option>
                                <!-- Add more options if needed -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="published_year">published_year:</label>
                            <input type="text" class="form-control" name="remarks" value="{{ book_details.remarks }}" required>
                        </div>

                        <div class="form-group">
                            <label for="Remarks">remarks:</label>
                            <textarea class="form-control" name="published_year" required>{{ book_details.published_year }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
