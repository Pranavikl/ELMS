{% extends 'Navbar/librarypatronsnavbar.html' %}
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        table {
            border: 8px outset;
            border-radius: 10px;
            border-spacing: 10px;
            padding: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        th,
        td {
            padding: 5px;
        }
    </style>
</head>

<body>

    {% block body %}

<div class="container1" style="display: flex; justify-content: center; align-items: center; height: 100vh; background-image: url('{% static "images/bgimage.png" %}'); background-size: cover;">

    <br><br><br>

<div class="bodycontainer" style="display: block; border: 1px solid #ccc; padding: 20px; border-radius: 5px; background-color: #F5CBA7; margin: 0 auto; width: fit-content;">

        <h2 style="text-align:center">Feedback Form</h2>
        <form method="POST" action="{% url 'librarypatrons:contactmail' %}">
            {% csrf_token %}
            <table style="width:50%" align="center">
                <tr>
                    <td>FirstName</td>
                    <td><input type="text" placeholder="Enter your firstname" name="firstname" /><br><br></td>
                </tr>
                <tr>
                    <td>LastName</td>
                    <td><input type="text" placeholder="Enter your lastname" name="lastname" /><br><br></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" placeholder="Enter Email" name="email" /><br><br></td>
                </tr>
                <tr>
                    <td>BookId</td>
                    <td><input type="text" placeholder="Book Id" name="book_id" /><br><br></td>
                </tr>

                <tr>
                    <td colspan="2">
                        <label for="remarks">Remarks</label>
                        <textarea class="form-control" name="remarks" id="remarks" rows="2" placeholder="Enter your remarks"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" class="btn btn-success"> </td>
                </tr>
            </table>
        </form>
        </div>
</div>
    {% endblock %}
</body>

</html>
